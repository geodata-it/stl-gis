<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

{% seo %}
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}">
          <h1>STL GIS</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        <a href="/stlgis/pages/hot-jobs.html" class="button"><small>View</small> HOT Jobs</a><br>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>

        <aside id="sidebar">
           <center>
           <a href="https://thestl.com/">
           <img src="https://github.com/cherylhughey/stlgis/blob/master/assets/images/stlmade5.jpg?raw=true"></a><br>
           <br>
           <br>
           <br>
        
           <center><i>STL GIS is sponsored by:</i></center><br>
           <center><a href="http://www.geodatait.com"><img src="https://geodatait.com/wp-content/uploads/2012/07/gd1_whitebg-e1347408855636.png"></a></center>
           <br>
       
           <a class="twitter-timeline" data-width="220" data-height="1200" data-theme="light" href="https://twitter.com/GeodataIT?ref_src=twsrc%5Etfw">Tweets by GeodataIT</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
           <br>
          </center>
        </aside>
      </div>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
